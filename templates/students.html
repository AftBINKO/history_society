{% extends "template.html" %}

{% block title %}
    Связаться со мной
{% endblock %}

{% block content %}
    <div class="container">
        <h1 style="text-align: center">Ученики</h1>
        <div class="container" style="margin-top: 50px">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Фамилия Имя Отчество</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                {% for student in students %}
                    <tr>
                        <td>
                            {{ student.fullname }}
                        </td>
                        <td>
                            {% if student.status == 1 %}
                                <a href="{{ url_for("assign_status", student_id=student.id, status_id=2) }}"
                                   class="btn btn-warning">
                                    Выдать премиум
                                </a>
                            {% else %}
                                <a href="{{ url_for("assign_status", student_id=student.id, status_id=1) }}"
                                   class="btn btn-dark">
                                    Снять премиум
                                </a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
